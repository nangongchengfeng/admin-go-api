definitions:
  entity.AddSysAdminDto:
    properties:
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      postId:
        description: 岗位id
        type: integer
      roleId:
        description: 角色id
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
      username:
        description: 用户名
        type: string
    required:
      - deptId
      - email
      - nickname
      - password
      - phone
      - postId
      - roleId
      - status
      - username
    type: object
  entity.AddSysRoleDto:
    properties:
      description:
        description: 描述
        type: string
      roleKey:
        description: 角色key
        type: string
      roleName:
        description: 角色名称
        type: string
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  entity.BatchDeleteSysOperationLogDto:
    properties:
      ids:
        description: id列表
        items:
          type: integer
        type: array
    type: object
  entity.DelSysLoginInfoDto:
    properties:
      ids:
        description: Id列表
        items:
          type: integer
        type: array
    type: object
  entity.DelSysPostDto:
    properties:
      ids:
        items:
          type: integer
        type: array
    type: object
  entity.LoginDto:
    properties:
      idKey:
        description: uuid
        type: string
      image:
        description: 验证码
        maxLength: 6
        minLength: 4
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
      - idKey
      - image
      - password
      - username
    type: object
  entity.ResetSysAdminPasswordDto:
    properties:
      id:
        description: ID
        type: integer
      password:
        description: 密码
        type: string
    type: object
  entity.RoleMenu:
    properties:
      id:
        description: ID
        type: integer
      menuIds:
        description: 菜单id列表
        items:
          type: integer
        type: array
    required:
      - id
      - menuIds
    type: object
  entity.SysAdminIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  entity.SysDept:
    properties:
      children:
        items:
          $ref: '#/definitions/entity.SysDept'
        type: array
      createTime:
        allOf:
          - $ref: '#/definitions/util.HTime'
        description: 创建时间
      deptName:
        description: 部门名称
        type: string
      deptStatus:
        description: 部门状态（1->正常 2->停用）
        type: integer
      deptType:
        description: 部门类型（1->公司, 2->中心，3->部门）
        type: integer
      id:
        description: ID
        type: integer
      parentId:
        description: 父id
        type: integer
    type: object
  entity.SysDeptIdDto:
    properties:
      id:
        type: integer
    type: object
  entity.SysLoginInfoIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  entity.SysMenu:
    properties:
      children:
        items:
          $ref: '#/definitions/entity.SysMenu'
        type: array
      createTime:
        allOf:
          - $ref: '#/definitions/util.HTime'
        description: 排序
      icon:
        description: 菜单图标
        type: string
      id:
        description: ID
        type: integer
      menuName:
        description: 菜单名称
        type: string
      menuStatus:
        description: 启用状态；1->禁用；2->启用
        type: integer
      menuType:
        description: 菜单类型：1->目录；2->菜单；3->按钮
        type: integer
      parentId:
        description: 父菜单id
        type: integer
      sort:
        type: integer
      url:
        description: 菜单url
        type: string
      value:
        description: 权限值
        type: string
    type: object
  entity.SysMenuIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  entity.SysMenuVo:
    properties:
      id:
        type: integer
      label:
        type: string
      parentId:
        type: integer
    type: object
  entity.SysOperationLogIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  entity.SysPost:
    properties:
      createTime:
        allOf:
          - $ref: '#/definitions/util.HTime'
        description: 创建时间
      id:
        description: ID
        type: integer
      postCode:
        description: 岗位编码
        type: string
      postName:
        description: 岗位名称
        type: string
      postStatus:
        description: 状态（1->正常 2->停用）
        type: integer
      remark:
        description: 备注
        type: string
    type: object
  entity.SysPostIdDto:
    properties:
      id:
        type: integer
    type: object
  entity.SysRoleIdDto:
    properties:
      id:
        type: integer
    type: object
  entity.UpdatePersonalDto:
    properties:
      email:
        description: 邮箱
        type: string
      icon:
        description: 头像
        type: string
      id:
        description: ID
        type: integer
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      phone:
        description: 电话
        type: string
      username:
        description: 用户名
        type: string
    required:
      - email
      - nickname
      - note
      - phone
      - username
    type: object
  entity.UpdatePersonalPasswordDto:
    properties:
      id:
        description: ID
        type: integer
      newPassword:
        description: 新密码
        type: string
      password:
        description: 密码
        type: string
      resetPassword:
        description: 重复密码
        type: string
    required:
      - newPassword
      - password
      - resetPassword
    type: object
  entity.UpdateSysAdminDto:
    properties:
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      id:
        description: ID
        type: integer
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      phone:
        description: 手机号
        type: string
      postId:
        description: 岗位id
        type: integer
      roleId:
        description: 角色id
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  entity.UpdateSysAdminStatusDto:
    properties:
      id:
        type: integer
      status:
        type: integer
    type: object
  entity.UpdateSysPostStatusDto:
    properties:
      id:
        type: integer
      postStatus:
        description: (1 正常  2 停用)
        type: integer
    type: object
  entity.UpdateSysRoleDto:
    properties:
      description:
        type: string
      id:
        type: integer
      roleKey:
        description: 角色key
        type: string
      roleName:
        type: string
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  entity.UpdateSysRoleStatusDto:
    properties:
      id:
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  result.Result:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 返回的数据
      msg:
        description: 提示信息
        type: string
    type: object
  util.HTime:
    properties:
      time.Time:
        type: string
    type: object
